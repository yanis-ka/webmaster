<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Box Model</h1>
    <P>En CSS, on dit que tout élément est contenu dans une boite.</P>

    <h2 class="exemple">Exemple de boite</h2>
    <div class="boxs">
        <div class="box-model"></div>
        <div class="box-model2"></div>
        <div class="box-model3"></div>
    </div>
    

    <h2>Les display</h2>
    <div class="box inline_block">Inline block</div>
    <div class="box block">Block</div>
    <div class="box inline">Inline</div>
    <div class="box none">none</div>

    <h2>Les positions</h2>
    <div class="position">
        <div class="box static">Static</div>
        <div class="box relative">Relative</div>
        <div class="box absolute">Absolue</div>
        <div class="box fixed">Fixed</div>
        <div class="box sticky">Sticky</div>
    </div>
    
</body>
</html>
