<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les balise de Média</title>
</head>
<body>
    <h1>Les médias</h1>
    <!-- Les images, les vidéos,
    les sons et autres -->
    <h2>Les images et format d'image</h2>
    <!-- source externe ou interne -->

    <!-- source externe -->
    <img 
    src="https://images.unsplash.com/photo-1661956601031-4cf09efadfce?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxlZGl0b3JpYWwtZmVlZHwxfHx8ZW58MHx8fHx8&auto=format&fit=crop&w=600&q=60" 
    alt="Homme sur sa tablette">

    <!-- source interne -->
    <figure>

        <img 
        width="500"
        height="300"
        src="assets/img/ff16.jpg" 
        alt="Héros de final fantasy XVI"
        >
        <figcaption>Héros de final fantasy XVI</figcaption>
    </figure>

    <h2>Intégration de son/vidéo</h2>
    <audio
    width="500"
    height="300"
    src="assets/audio/sonic.mp3" 
    controls loop autoplay muted ></audio>
    <video
    width="500"
    height="300" 
    src="assets/video/zeste-citron.mp4" 
    controls loop autoplay muted></video>

    <h2>Autres type de média</h2>
